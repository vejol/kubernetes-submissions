apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: image-vol
          persistentVolumeClaim:
            claimName: project-claim
      containers:
        - name: todo-app
          image: TODO_APP
          env:
            - name: PORT
              value: "3000"
            - name: IMAGE_URL
              value: "https://picsum.photos/1200"
            - name: IMAGE_FILE_PATH
              value: /app/public/images/image.jpg
          volumeMounts:
            - name: image-vol
              mountPath: /app/public/images
