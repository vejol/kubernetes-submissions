apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-dep
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: project
          image: vesajo/todo-backend@sha256:6d6fc700366ff8a3a1559998adbf74d796637b009455f52b1e82fe473bd9fb27
          env:
            - name: PORT
              value: "3000"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_HOST
              value: todo-postgres-svc
          envFrom:
            - secretRef:
                name: todo-postgres-secret
