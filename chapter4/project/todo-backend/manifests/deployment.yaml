apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-dep
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: project
          image: TODO_BACKEND
          env:
            - name: PORT
              value: "3000"
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: todo-postgres-password
